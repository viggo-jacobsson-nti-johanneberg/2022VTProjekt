<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moonstring Guitars</title>
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>

    <div id="wrapper">
        <nav class="header">
            
            <img id="HomeIcon" src="img/home_black_24dp.svg" alt="Home Icon">

            <ul class="navlinks">
                 <li><a href="index.html"><img id="search" src="img/search_black_24dp.svg" alt="search icon"></a></li>
                 <li><a href="index.html"><img id="cart" src="img/shopping_cart_black_24dp.svg" alt="cart icon"></a></li>
           </ul>
   
             <div class="burger">
                 <div class="line1"></div>
                 <div class="line2"></div>
                 <div class="line3"></div>
             </div>
  
        </nav>
        

        <div class="main">

            <div class="itemdiv">
            <section class="shopitems" id="item1">
                
                <img src="./img/BrownGuitar.png" id="g1" class="guitarimages" alt="BrownGuitarItem">
                <hr class="productTextLine">
                <p id="p1Text" class="productText">Fender 4S Auc - Log</p>
            </section>

            <section class="shopitems" id="item2">
               <img src="./img/BlueGuitar.png" id="g2" class="guitarimages" alt="BlueGuitarItem">
               <hr class="productTextLine">
               <p id="p2Text" class="productText">Fender 4S Auc - Lapis</p>
            </section>
            
            <section class="shopitems" id="item3">
               <img src="./img/RedGuitar.png" id="g3" class="guitarimages" alt="RedGuitarItem">
               <hr class="productTextLine">
               <p id="p3Text" class="productText">Fender 4S Auc - Crimson</p>
            </section>

            <section class="shopitems" id="item4">
                <img src="./img/PurpleGuitar.png" id="g4" class="guitarimages" alt="PurpleGuitarItem">
                <hr class="productTextLine">
                <p id="p4Text" class="productText">Fender 4S Auc - Magenta</p>
            </section>

            <section class="shopitems" id="item5">
                <img src="./img/BlackGuitar.png" id="g5" class="guitarimages" alt="BlackGuitarItem">
                <hr class="productTextLine">
                <p id="p5Text" class="productText">Fender 4S Auc - Dark</p>
            </section>
            
            <section class="shopitems" id="item6">
                <img src="./img/WhiteGuitar.png" id="g6" class="guitarimages" alt="WhiteGuitarItem">
                <hr class="productTextLine">
                <p id="p6Text" class="productText">Fender 4S Auc - Light</p>
            </section>
            </div>

        </div>
        

        <div class="footer">

            
        </div>





    </div>
















<script src="js/script.js"></script>
</body>
</html>

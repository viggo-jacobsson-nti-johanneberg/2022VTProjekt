<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moonstring Guitars</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
    @import url(//db.onlinewebfonts.com/c/cfdf18a10f253f0aa9db6db978d328c0?family=SignPainter+HouseScript);
    </style>
    
</head>
<body>

    <div id="wrapper">
        <nav class="header">
            
            <img id="HomeIcon" src="img/home_black_24dp.svg" alt="Home Icon">
            <div id="logoBox">
                <img src="./img/Moonstring_image_logo.svg" id="logoImage" alt="logoicon">
                <p id="text">Moonstring Guitars</p>
            </div>
            <ul class="navlinks">
                 <li><a href="search.html"><img id="search" src="img/search_black_24dp.svg" alt="search icon"></a></li>
                 <li><a href="index.html"><img id="cart" src="img/shopping_cart_black_24dp.svg" alt="cart icon"></a></li>
           </ul>
   
             <div class="burger">
                 <div class="line1"></div>
                 <div class="line2"></div>
                 <div class="line3"></div>
             </div>
  
        </nav>
        

        <div class="main">

            <div class="itemdiv">
            <section class="shopitems" id="item1">
                
                <img src="./img/BrownGuitar.png" id="g1" class="guitarimages" alt="BrownGuitarItem">
                <hr class="productTextLine">
                <h4 id="p1Text" class="productText">Fender 4S Auc - Log</h4>
            </section>

            <section class="shopitems" id="item2">
               <img src="./img/BlueGuitar.png" id="g2" class="guitarimages" alt="BlueGuitarItem">
               <hr class="productTextLine">
               <h4 id="p2Text" class="productText">Fender 4S Auc - Lapis</h4>
            </section>
            
            <section class="shopitems" id="item3">
               <img src="./img/RedGuitar.png" id="g3" class="guitarimages" alt="RedGuitarItem">
               <hr class="productTextLine">
               <h4 id="p3Text" class="productText">Fender 4S Auc - Crimson</h4>
            </section>

            <section class="shopitems" id="item4">
                <img src="./img/PurpleGuitar.png" id="g4" class="guitarimages" alt="PurpleGuitarItem">
                <hr class="productTextLine">
                <h4 id="p4Text" class="productText">Fender 4S Auc - Magenta</h4>
            </section>

            <section class="shopitems" id="item5">
                <img src="./img/BlackGuitar.png" id="g5" class="guitarimages" alt="BlackGuitarItem">
                <hr class="productTextLine">
                <h4 id="p5Text" class="productText">Fender 4S Auc - Dark</h4>
            </section>
            
            <section class="shopitems" id="item6">
                <img src="./img/WhiteGuitar.png" id="g6" class="guitarimages" alt="WhiteGuitarItem">
                <hr class="productTextLine">
                <h4 id="p6Text" class="productText">Fender 4S Auc - Light</h4>
            </section>
            </div>

        </div>
        

        <div class="footer">
              <ul class="footerheaders">
                <li class="footHead"><h3>About us</h3><p class="footsub">Where Are We?</p></li>
                <li class="footHead"><h3>Help</h3><p class="footsub">Customer Support</p></li>
                <li class="footHead"><h3>Feedback</h3><p class="footsub">Improvements?</p></li>
            </ul> 
        </div>


    </div>

<script src="js/script.js"></script>
</body>
</html>
